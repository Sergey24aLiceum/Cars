<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авто Інформація</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Вибір файлів -->
    <div id="fileSelectors">
        <div>
            <label for="siteFiles">Файли на сайті:</label>
            <select id="siteFiles">
                <option value="js/sample.json">sample.json</option>
                <option value="js/image_sources.json">image_sources.json</option>
            </select>
        </div>
        <div>
            <label for="pcFiles">Файли з ПК:</label>
            <select id="pcFiles">
                <option value="" disabled selected>Виберіть файл з ПК</option>
            </select>
            <button id="uploadFileButton">Вибрати файл</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>
    </div>

    <div id="outputField"></div> <!-- Контейнер для динамічного контенту -->

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div class="modal-controls">
            <span class="prev">&#10094;</span>
            <span class="next">&#10095;</span>
        </div>
    </div>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
